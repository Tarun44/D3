<html>
<head>
    <title></title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
        
</head>

<body>
<div class="chart"></div>

<script>

var data=[20,30,40,50];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 120]);

 d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) * 10 + "px"; })
    .text(function(d) { return d; });

    </script>
    </body>
    </html>
