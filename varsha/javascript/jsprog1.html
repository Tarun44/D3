<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='im1.html'">Turn on the light</button>



<button onclick="document.getElementById('myImage').src='im2.html'">Turn off the light</button>
