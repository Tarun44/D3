<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>


        <script src="https://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <script >

        var dataArray=[20,40,50,60];
        var width=500;
        var height=500;



        var widthScale=d3.scale.linear()
        .domain([0,60])
        .range([0,width]);

        var axis = d3.svg.axis()
                  // .append("svg")
                  .scale(widthScale);
                  

        var color=d3.scale.linear()
        .domain([0,60])
        .range(["red","blue"]);


       
        var canvas=d3.select("body")
        .append("svg")
        .attr("width",500)
        .attr("height",500)
        .append("g")
        
        var bars=canvas.selectAll("rect")
        .data(dataArray)
        .enter()
        .append("rect")
        .attr("width",function(d)
        {
        	return widthScale(d);
        })
        .attr("height",50)
        .attr("fill",function(d)
        {
        	return color(d);
        })
        .attr("y",function(d,i)
        {
        	return i*100;
        });


canvas.append("g")
.attr("transform","translate(0,400)")
.call(axis);

        </script>
        </body>
        
        </html>
