<html>
<head>
    <title></title>
</head>
<body>


        <script src="https://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <script >

        var canvas=d3.select("body")
        .append("svg")
        .attr("width",500)
        .attr("height",500);


        var circle=canvas.append("circle")
        .attr("cx",50)
        .attr("cy",50)
        .attr("r",50);

circle.transition()
.attr("cx",150)

.transition()
.attr("cy",150)
.transition()
.attr("cx",50)
.transition()
.attr("cy",50)
.each("end",function()
{
    d3.select(this).attr("fill","red");
})


</script>
</body>
</body>
</html>
