<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<script src="bootstrap/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script src="bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="css/h.css">

</head>
<body>

<form>

<div class="form-group" >


<h4>First name:</h4><input type="text" class="form-control"  placeholder="Enter First name" name="first name"><br>
<img src="img/nature.jpg" class="img-thumbnail" style="width: 200px;height: 150px; right:00px;position: absolute; top: 00px;">

<h4>Last name:</h4><input type="text"  class="form-control"  placeholder="Enter Last name" name="last name"><br>
<input type="radio" class="form-control" name="gender" value="male"><h4>Male</h4><br>

<input type="radio" class="form-control" name="gender" value="female"><h4>Female</h4><br>
<h4 style="color: blue;">Course</h4><br>
<input type="checkbox" class="form-control"  name="c" value ="c"><h4>C programming</h4><br>

<input type="checkbox" class="form-control" name="java" value ="java"><h4>Java</h4><br>

<input type="checkbox"  class="form-control" name="Php" value ="Php"><h4>Php</h4><br>

<input type="checkbox" class="form-control" name=".Net"  value =".Net"><h4>.Net</h4>
<br>

<h4>Contact number</h4><input type="text" class="form-control" placeholder="Contact number" name="phoneno"><br>
<h4>Email Address:</h4><input type="text" class="form-control" placeholder="Enter email"  name="email"><br>

<h4>Password:</h4> <input type="Password"  class="form-control" placeholder="Enter password" name="passwd"><br>
<h4>Confirm password:</h4><input type="password" class="form-control"  placeholder="Confirm password" name="cpasswd"><br>

<h4>upload resume:</h4><input type="file" class="form-control" name="file"><br>

<button type="submit" class="btn btn-primary">Submit</button>

</div>





</form>
