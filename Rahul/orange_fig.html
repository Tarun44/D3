<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>Making Orange Shapes through SVG & D3</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Library for D3.js-->
<script src="https://d3js.org/d3.v3.min.js"></script>


</head>
<body>
	<script>
			var orangeData =[10,20,30,50,80];
			var w = 700;
			var h = 1024;

			var canvas = d3.select("body")
							.append("svg")
							.attr("width",w)
							.attr("height",h)
							.append("g");

			var oranges = canvas.selectAll("circle")
								.data(orangeData)
								.enter()
									.append("circle")
									.attr("fill","orange")
									.attr("cx",function(d,i){
										return d + (i * 100)
									})
									.attr("cy",function(d){
										return d
									})
									.attr("r",function(d){
										return d
									})
									
			.attr("transform","translate(20,50)")

			var rect = canvas.append("rect")
							.attr("width",100)
							.attr("height",100)
							.attr("fill","red");

			var circle =canvas.append("circle")
							  .attr("cx",100)
							  .attr("cy",200)
							  .attr("r",50)
							  .attr("fill","blue");
				
				circle.transition()
					  .duration(6000)
					  .delay(2000)
					  .attr("cx",300)
					  .each("end",function(){
					  	d3.select(this)
					  	  .attr("fill","green");	
					  });			 

							 rect.transition()
							 	 .duration(3000)
							 	 .delay(1000)
							 	 .attr("width",200)
							 	 .attr("transform","translate(200,0)")
							 	 // .attr("transform","translate(0,200)");
							 	 // .attr("height",200); 				
							 	 .transition()
							 	 .attr("transform","translate(200,200)")
							 	 .each("start",function(){
							 	 	d3.select(this)
							 	 	  .attr("fill","blue");
							 	 });
	</script>
</body>
