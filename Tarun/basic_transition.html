<!DOCTYPE html>
<html>
<head>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<title></title>
</head>
<body>
     <script >

 /**
 * Here we are creating an SVG for chart
 * @version     0.0.1
 * @since       0.0.1
 * @access      public
 * @author      Tarun Nigam  <tnigam44@gmail.com>
 */


     	var canvas = d3.select("body")
     					.append("svg")
     					.attr("width",500)
     					.attr("height",500);

		var circle1= canvas.append("circle")
							.attr("cx",50)
							.attr("cy",100)
							.attr("r",25);

 /**
 * using transition function adding effects on circle.
 * @version     0.0.1
 * @since       0.0.1
 * @access      public
 * @author      Tarun Nigam  <tnigam44@gmail.com>
 */

		circle1.transition()
		.duration(1500)
		.delay(200)
		.attr("cx",150)


 /**
 * Using each function for iterating the transition effect on circle.
 * @version     0.0.1
 * @since       0.0.1
 * @access      public
 * @author      Tarun Nigam  <tnigam44@gmail.com>
 */

		.each("end",function(){
			d3.select(this).transition().duration(1500).attr("cy",300).attr("fill","red");
		});

     </script>

</body>
</html>
