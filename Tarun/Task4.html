<!DOCTYPE html>
<html>
<head>
<style>
.dropbtn {
    background-color: magenta;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: red;
}
</style>
</head>
<body>

<h2>Hoverable Image Dropdown</h2>
<span>
<div class="dropdown">
  <button class="dropbtn">Mr.Mask</button>
  <div class="dropdown-content">
    <img src="images/males_male_avatar_man_people_faces_18313.png">
  </div>
</div>
<div class="dropdown">
  <button class="dropbtn">Mr.Rock</button>
  <div class="dropdown-content">
    <img src="images/127637-90218.jpg">
  </div>
</div>
<div class="dropdown">
  <button class="dropbtn">Mr.Calvin</button>
  <div class="dropdown-content">
    <img src="images/acczz.png">
  </div>
</div>
<div class="dropdown">
  <button class="dropbtn">Mr.Drummer</button>
  <div class="dropdown-content">
    <img src="images/xxxxxx_1.png">
  </div>
</div>
<div class="dropdown">
  <button class="dropbtn">Mr.Unknown</button>
  <div class="dropdown-content">
    <img src="images/occupation-12-256.png">
  </div>
</div>
</span>
</body>
</html>
