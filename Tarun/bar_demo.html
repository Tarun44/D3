<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	.chart rect{
		stroke:white;
		fill:steelblue;
	}
</style>
	<title>bar chart demo</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
     <script>
     	var data =[4,8,15,16,23,42];

     	var chart = d3.select ("body")
     					.append("svg:svg")
     					.attr("class","chart")
     					.attr("width",420)
     					.attr("height",140)
     					.append("svg:g")
     					.attr("transform","translate(10,15)");

		var x = d3.scale.linear()
					.domain([0,d3.max(data)])
					.range([0,420]);

		var y= d3.scale.ordinal()
						.domain(data)
						.rangeBands([0,120]);


 					chart.selectAll("rect")
 							.data(data)
 							.enter()
 							.append("svg:rect")
 							.attr("y",y)
 							.attr("width",x)
 							.attr("height",y.rangeBand());

		

					chart.selectAll("text")
							.data(data)
							.enter()
							.append("svg:text")
							.attr("x",x)
							.attr("y",function(d){
								return y(d) + y.rangeBand()/2;
							})
							.attr("dx",-3)
							.attr("dy",".35em")
							.attr("text-anchor","end")
							.text(String);


					chart.selectAll("line")
							.data(x.ticks(10))
							.enter()
							.append("svg:line")
							.attr("x1",x)
							.attr("x2",x)
							.attr("y1",0)
							.attr("y2",120)
							.attr("stroke","#ccc");

					chart.selectAll("text.rule")
							.data(x.ticks(10))
							.append("svg:text")
							.attr("class","rule")
							.attr("x",x)
							.attr("y",y)
							.attr("dy",-3)
							.attr("text-anchor","middle")
							.text(String);

					chart.append("svg:line")
							.attr("y1",0)
							.attr("y2",120)
							.attr("stroke","#000");

     </script>

</body>
</html>
