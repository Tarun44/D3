<!DOCTYPE html>
<html>
<head>
	<title>scaling in graph</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
      <script>
      	
      	var dataArray = [20,50,40,15,30,5,80];
      	var width = 600;
      	var height = 600;

      	var widthScale = d3.scale.linear()
      					.domain([0,80])
      					.range([0,width]);

		var color = d3.scale.linear()
						.domain([0,80])
						.range(["red","blue"]);

      	var canvas = d3.select("body")
      					.append("svg")
      					.attr("height",height)
      					.attr("width",width);

		var rect = canvas.selectAll("rect")
						.data(dataArray)
						.enter()
								.append("rect")
								.attr("width",function(d){return widthScale(d);})
								.attr("height",50 )
								.attr("fill",function(d){return color(d)})
								.attr("y",function(d, i){ return i * 100});
      </script>
</body>
</html>
