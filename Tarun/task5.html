<html>
    <head>
        <title>Hover Image by jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style type="text/css">
                #button{
                    background-color: limegreen;
                    color: white;
                    padding: 16px;
                    font-size: 16px;
                    border: double;
                    cursor: pointer;
                    margin-left:auto;
                    margin-right:auto;
                    display:block;
                    margin-top:22%;
                    margin-bottom:0%;
                }
                #imagediv{
                    margin-left:40%;
                    margin-right:auto;
                    margin-top:0%;
                    margin-bottom:22%;
                    display: inline-block;
                    position: absolute;
                    background-color: #f9f9f9;
                    min-width: 160px;
                    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                }
        </style>
        <script type="text/javascript" src="javascript/libs/jquery.js"></script>
    <script type="text/javascript">
           $(document).ready(function(){
                $('#button').hover(function(){
                   $("#imagediv" ).append(  "<span><img src='images/occupation-12-256.png'></span>" );
                   },
                   function() {
                   $("#imagediv" ).find( "span:last" ).remove();
  }
           );
            });
            
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    </head>
    <body background='images/thumb-1920-349660.jpg'>
        <!--<span>-->
            <button type="submit" id="button">click me</button>
            <input type="text">
       <div id="imagediv"></div>
       <!--</span>-->
    </body>
</html>
