<!DOCTYPE html>
<html>
<head>
	<title>SVG and shapes</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
       <script>
       
       var canvas = d3.select("body")
				         .append("svg")
				         .attr("width",500)
				         .attr("height",500);
     	var circle = canvas.append("circle")
     						.attr("cx",250)
     						.attr("cy",250)
     						.attr("r",50)
     						.attr("fill","lightgreen");
		var rect = canvas.append("rect")
								.attr("height",100)
								.attr("width",50)
								.attr("fill","lightblue");
		var line = canvas.append("line")
							.attr("x1",200)
							.attr("y1",100)
							.attr("x2",200)
							.attr("y2",300)
							.attr("stroke","orange")
							.attr("stroke-width",20);

       </script>


</body>
</html>
