<!DOCTYPE html>
<html>
<head>
	<title>Groups and Axis</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
     
     <script>
     	
     	var dataArry = [20,50,30,5,25,60];
     	var height = 500;
     	var width = 300;

     	var scale = d3.scale.linear()
     					.domain([0, 60])
						 .range([0,280]);
var yscale = d3.scale.linear()
     					.domain([0, 100])
						 .range([0,280]);

		var color = d3.scale.linear()
						.domain([0, 60])
						.range(["red","pink"]);

		var xaxis = d3.svg.axis()
						.ticks(5)
						.scale(scale);

		var yaxis = d3.svg.axis()
						.ticks(6)
						.orient("left")
						.scale(yscale);

     	var main = d3.select("body")
     					.append("svg")
     					.attr("height",height)
     					.attr("width",width)
     					.append("g")
     					.attr("transform","translate(100,100)");

		var rect = main.selectAll("rect")
						.data(dataArry)
						.enter()
								.append("rect")
								.attr("width",function(d){ return scale(d);})
								.attr("height",50)
								.attr("fill",function(d){ return color(d)})
								.attr("y",function(d,i){ return i * 60});
  
		main.append("g")
				.attr("transform","translate(0,360)")
				.call(xaxis);
		main.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0,80)")
    .call(yaxis);
								

     </script>
</body>
</html>
