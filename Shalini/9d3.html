<!DOCTYPE html>
<html>
<head>
	<title>Gender chart</title>
	<style>

 .body {
  background-color: #ccc;
  width: 100%;
  font-family: 'Roboto', sans-serif;
  height: 100%;
}

.widget {
  margin: 0 auto;
  width: 350px;
  margin-top: 50px;
  background-color: #fff;
  -background-color: #222D3A;
  border-radius: 5px;
  box-shadow: 1px 1px 4px 0px rgba(0, 0, 0, 0.3);
}

.header {
  background-color: #eee;
  height: 40px;
  color: #555;
  text-align: center;
  line-height: 40px;
  border-top-left-radius: 7px;
  border-top-right-radius: 7px;
  font-weight: 400;
  font-size: 1.5em;
  text-shadow: 1px 1px #fff;
  border-bottom: 1px solid #eaeaea;
}

.chart-container {
  padding: 25px;
}

</style>	
</head>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<div class="widget">
  <div class="header">Gender Distribution</div>
  <div id="chart" class="chart-container"></div>
</div>
<script>
	var dataset = [{
          name: 'Male',
          percent: 55
     }, 
{
  name: 'Female',
  percent: 45
}];

var pie = d3.layout.pie()
  .value(function(d) {
    return d.percent
  })
  .sort(null);

var w = 300,
  h = 300;

var outerRadius = (w - 2) / 2;

var color = d3.scale.ordinal()
  .range(['#e75244', '#33bb9d']);

var arc = d3.svg.arc()
  .innerRadius(0)
  .outerRadius(outerRadius);

var svg = d3.select("#chart")
  .append("svg")
  .attr({
    width: w,
    height: h,
    class: 'shadow'
  }).append('g')
  .attr({
    transform: 'translate(' + w / 2 + ',' + h / 2 + ')'
  });
var path = svg.selectAll('path')
  .data(pie(dataset))
  .enter()
  .append('path')
  .attr({
    d: arc,
    fill: function(d, i) {
      return color(i);
    }
  })
  .style({
    'fill-opacity': .15,
    stroke: function(d, i) {
      return color(i);
    },
    'stroke-width': '2px'
  });


var text = svg.selectAll('text')
  .data(pie(dataset))
  .enter()
  .append("text")
  .attr("transform", function(d) {
    return "translate(" + arc.centroid(d) + ")";
  })

.attr("text-anchor", "middle")
  .text(function(d) {
    return d.data.name + " (" + d.data.percent + "%)";
  })
  .style({
    fill: function(d, i) {
      return color(i);
    },
    'font-size': '18px',

  });

</script>
</body>
</html>
