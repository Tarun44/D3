<!DOCTYPE html>
<html>
<head>
	<title>Bar</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>

var dataArray = [20, 30, 50];

var canvas = d3.select("body")
             .append("svg")
             .attr("width",500)
             .attr("height",500);

var bars = canvas.selectAll("body")
           .data(dataArray)
           .enter()
               .append("rect")
               .attr("width", function(d) {return d*10})
               .attr("height", 50) 
               .attr("y",function(d,i){return i*100})
</script>               



</body>
</html>
